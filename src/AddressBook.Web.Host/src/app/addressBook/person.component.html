<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <h1>{{ "Address Book"}}</h1>

                </div>
            </div>

        </div>

        <p-table [value]="personList">
            <ng-template pTemplate="header">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-person>
                <tr>
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                    <td>
                        <button pButton
                                pRipple
                                class="p-button-label"
                                icon="pi pi-map-marker"
                                (click)="getPersonAddressPopup(person)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="row">
            <div class="col-lg-4">
                <button pButton
                        pRipple
                        class="p-button-label"
                        (click)="getHardCodedPersonList()">
                    Hard Coded List
                </button>
                &nbsp;
                <button pButton
                        pRipple
                        class="p-button-label"
                        (click)="getDatabasePersonList()">
                    Database List
                </button>
            </div>
        </div>

    </section>

</div>
